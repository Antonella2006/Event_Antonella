<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Notifications</title>
    <link rel="stylesheet" href="{% static 'css/liste_inscri.css' %}">
</head>
<body>
    <h1>Vos Notifications</h1>

    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Message</th>
                <th>Date d'envoi</th>
            </tr>
        </thead>
        <tbody>
            {% for notification in notifications %}
            <tr>
                <td>{{ notification.titre }}</td>
                <td>{{ notification.message }}</td>
                <td>{{ notification.date_envoi|date:"d F Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align:center;">Aucune notification disponible</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
