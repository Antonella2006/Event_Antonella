
<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login_pa.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Ajouter un Organisateur</title>
</head>
<body>
    <header>
        <h2>Gestion d'Événements</h2>
        <nav>
            <a href="{% url 'liste_evenements' %}"><i class="fas fa-calendar-alt"></i> Listes des Evenements</a>
            <a href="{% url 'liste_organisateurs' %}"><i class="fas fa-users"></i> Listes des Organisateurs</a>
            <a href="{% url 'create_evenement' %}"><i class="fas fa-plus-circle"></i> Créer Événement</a>
            <a href="{% url 'add_organisateur' %}"><i class="fas fa-plus-circle"></i> Ajouter Organisateurs</a>
            <a href="{% url 'listes_inscriptions' %}"><i class="fas fa-user-plus"></i> Listes des personnes inscrit</a>
            <a href=""><i class="fas fa-user-plus"></i> Rappel</a>
        </nav>
    </header>

    
    <form method="POST">
        <h1>Ajouter un Organisateur</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter l'Organisateur</button>
    </form>
</body>
</html>
