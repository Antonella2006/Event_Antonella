<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Organisateur</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header></header>
    <form method="POST">
        <h1>Se connecter en tant qu'organisateur</h1>
        {% csrf_token %}
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}
        <div class="input-group">
            <i class="fas fa-envelope"></i><br>
            <label for="id_mail_org">Email</label>
            <input type="email" name="mail_org" id="id_mail_org" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i><br>
            <label for="id_mdp_org">Mot de passe</label>
            <input type="password" name="mdp_org" id="id_mdp_org" required>
        </div>
        <br><br>
        <button type="submit">Se connecter</button>
        <br><br><br>
        <a href="#">Mot de passe oubli√©?</a>&nbsp;|&nbsp;<a href="{% url 'add_organisateur' %}">S'inscrire</a>
    </form>
</body>
</html>
